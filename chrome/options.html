<body>

<ul>
	<li>Uncheck "Loop" option to create a one-way route when you would like to create custom routes. This allows switching from "Source" to "Destination" but not backward.</li>
	<!-- <li>Multiple destinations of the same source will show as a popup.</li> -->
	<!-- <li>SVG icons by <a href="https://icons8.com" target="_blank">Icons8</a></li> -->
</ul>

<p><br></p>
<form name="form">

	<div><label><input type="checkbox" name="dark_theme" value="1"> Dark theme</label></div>
	<div><label><input type="checkbox" name="force_popup" value="1"> Show popup even when there is only one destination</label></div>
	<div><label><input type="checkbox" name="sort" value="1"> Sort destinations in popup</label></div>
	<br><br>


	<div class="row header">
		<div>Icon</div>
		<div>Source</div>
		<div>Destination</div>
		<div>Loop</div>
		<div>Disabled</div>
		<div></div>
	</div>
	<div class="content">
	</div>


	<br>
	<button type="submit">Save</button>

	<template class="template">
		<div>
			<img src="icons/light/default.png" class="icon icon-button">
			<!-- <object class="icon icon-button" type="image/svg+xml" data="icons/default.png"></object> -->
			<input type="hidden" name="icon[]" value="">
		</div>
		<div><input type="url" name="source[]" value="" placeholder="http://"></div>
		<div><input type="url" name="target[]" value="" placeholder="http://"></div>
		<div><label><input type="checkbox" name="loop[]" value="1" checked></label></div>
		<div><label><input type="checkbox" name="disabled[]" value="1"></label></div>
		<div><button type="button" class="add-button">+</button><button type="button" class="del-button">-</button></div>
	</template>

</form>
